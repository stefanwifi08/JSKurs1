  <script>

  //--------------------------------------------------------------
  // canvas ein bild/pixel <canvas> ist ein html tag welches man einfügen und mit js befüllen
  // svg ist ein vektor

  // png (8, 24,32), jpg , gif komprimiert gif anzahl der Farben reduziert 2-256
  // png 8bit= Farbe 2-256, transparenz (kleiner als gif)
  //png 24bit= alle farben
  //png 32bit = gehört nicht ins web (alle farben) (ist groß man will sie eigentlich nicht bearbeiten)

  // jpg = alle farben, 1 und letzten pixel prüfen
  // svg = vektor über xml das ist skalierend kann man über js bearbeiten (ist kein foto sind vektoren, kreise etc.)
  // --------------------------------------------------------------



  //dynamisches erzeugen von elementen
  //$('body').html('<canvas></canvas>');

  $(document).ready (function (){
/*
   $('<canvas>')
     // inline css ist stärker als style css außer man definiert bei css important !

    .attr({width:200, height:200})
   .appendTo('body');

 */
// da wir eins haben können wir es so verwenden, wenn wir mehr als canvas hätten dann mit id bearbeiten
  var radius =50;
  var animationCanvas = function(){

    if ( radius ==0){
      clearInterval (interval);
    }
  var ctx = $('canvas').get(0).getContext('2d');
  ctx.fillStyle ='red';
  ctx.strokeStyle = 'blue';
  ctx.fillRect(10,10,180,180);
  ctx.lineWidth= 5;
  //verschiebt sich auch der Koordinaten Punkt
  ctx.translate(10,10);
  ctx.moveTo(0,0);
  ctx.lineTo(0,180);
  ctx.lineTo(180,180);
  ctx.lineTo(180,0);
  ctx.closePath();
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(90,90,50,0,2*Math.PI);
  ctx.fillStyle ='#fff';
  ctx.fill();
  ctx.stroke();
  ctx.translate(-10, -10);
}
var interval = setInterval(function() { animationCanvas(); }, 100);

 });
