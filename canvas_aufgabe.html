<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>



  $(document).ready (function (){
  var animationCanvas = function(){


  var ctx = $('canvas').get(0).getContext('2d');
  ctx.fillStyle ='white';
  ctx.strokeStyle = 'blue';
  ctx.strokeRect(0,0,100,100);
  ctx.lineWidth= 5;

  ctx.moveTo(0,0);
  ctx.lineTo(0,100);
  ctx.lineTo(100,100);
  ctx.lineTo(100,0);
  ctx.closePath();
  ctx.stroke();


  ctx.beginPath();
  ctx.moveTo(10,50);
  ctx.lineTo(25,90);
  ctx.lineTo(90,10);
  ctx.stroke();
}

 });

  </script>


</head>
<body>


  <canvas id="r" width="100" height="100"></canvas>


</body>
</html>
